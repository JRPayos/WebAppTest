<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @media (min-width: 992px) {
      .offcanvas-collapse {
        display: block;
        width: 250px;
      }
    }
    @media (max-width: 991.98px) {
      .offcanvas-collapse {
        display: none;
      }
      .navbar-brand {
        flex-grow: 1;
        justify-content: center;
      }
      .navbar-toggler {
        position: absolute;
        right: 1rem;
      }
    }

    .navbar-style {
        background-color: #2D848A;
        padding: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-style">
    <div class="container-fluid d-flex">
      <a class="navbar-brand d-flex align-items-center mx-auto" href="#">
        <img src="images/logo.png" alt="Logo" class="me-2" style="width: 50px;">
        <h3 class="d-none d-lg-inline">Retail-Stock Management System</h3>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
<!--STATIC SIDEBAR-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 offcanvas-collapse justify-content-between" id="sidebar">
        <script>
            function updateTime() {
                var date = new Date();
                // Adjust for GMT+8 (Philippine Time)
                date.setHours(date.getHours() + 8);
            
                var month = ('0' + (date.getMonth() + 1)).slice(-2);
                var day = ('0' + date.getDate()).slice(-2);
                var year = date.getFullYear();
            
                var hours = date.getHours();
                var minutes = ('0' + date.getMinutes()).slice(-2);
                var ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12; // Handle midnight (0 hours)
                var timeString = hours + ':' + minutes + ' ' + ampm;
            
                var dateString = month + '/' + day + '/' + year;
            
                document.getElementById('datetime').innerHTML = dateString + ' ' + timeString;
            }
            
            // Update time every second
            setInterval(updateTime, 1000);
            
            // Initial call to display time immediately
            updateTime();
            </script>
        <div class="list-group">
        <li class="list-group-item list-group-item-primary" id="datetime"></li>
          <a href="#" class="list-group-item list-group-item-action">Dashboard</a>
          <a href="#" class="list-group-item list-group-item-action">Product Inventory</a>
          <a href="#" class="list-group-item list-group-item-action">Sales Record</a>
          <a href="#" class="list-group-item list-group-item-action">Account Management</a>
          <a href="#" class="list-group-item list-group-item-action">Logout</a>
        </div>
      </div>
      <!--MAIN CONTENT-->
      <div class="col-lg-9">
        <main>
          <h1>Main Content</h1>
          <p>This is the main content of the website.</p>
        </main>
      </div>
    </div>
  </div>
<!--OFFCANVAS SIDEBAR-->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">Dashboard</a>
          <a href="#" class="list-group-item list-group-item-action">Product Inventory</a>
          <a href="#" class="list-group-item list-group-item-action">Sales Record</a>
          <a href="#" class="list-group-item list-group-item-action">Account Management</a>
          <a href="#" class="list-group-item list-group-item-action">Logout</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
